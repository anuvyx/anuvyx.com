<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuvyx AI - Arex</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="arex.css"> <!-- Archivo CSS específico para el chat -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../static/logo/favicon.ico">
</head>
<body>
    <div class="chat-wrapper">
        <!-- Sidebar -->
        <nav class="chat-sidebar" id="chatSidebar">
            <!-- Título "Arex" con el logo -->
            <div class="sidebar-title">
                <img src="../static/logo/Anuvyx-White-NB.PNG" alt="Arex AI" class="arex-logo">
                <h1>Arex</h1>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18"/>
                    </svg>
                </button>
            </div>

            <!-- Línea divisoria -->
            <div class="divider"></div>

            <!-- Encabezado de "Chats" con el botón de nuevo chat -->
            <div class="chat-sidebar-header">
                <h3>Chats</h3>
                <button class="new-chat-btn" title="Nuevo chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                </button>
            </div>

            <!-- Lista de chats -->
            <ul class="chat-history" id="chatHistory">
                <!-- Chats se cargarán dinámicamente -->
            </ul>
        </nav>

        <!-- Área principal -->
        <main class="chat-main">
            <!-- Header -->
            <div class="chat-header">
                <img src="../static/logo/Anuvyx-White-NB.PNG" alt="Arex AI" class="arex-logo">
                <h1>Arex</h1>
                <button class="sidebar-toggle floating-toggle" id="floatingToggle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18"/>
                    </svg>
                </button>
            </div>

            <!-- Mensajes -->
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    ¡Hola! Soy Arex, el asistente de IA de Anuvyx.<br><br>
                    Puedo ayudarte con:<br>
                    • Desarrollo de modelos de IA<br>
                    • Integraciones IoT<br>
                    • Smart contracts<br>
                    • Optimización energética<br>
                    • Análisis predictivo
                </div>
            </div>

            <!-- Input -->
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Envía un mensaje a Arex">
                    <button id="send-btn" title="Enviar mensaje">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="arex.js"></script> <!-- Archivo JS específico para el chat -->
</body>
</html>
