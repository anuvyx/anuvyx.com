<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario - Anuvyx</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../static/logo/favicon.ico">
  <style>
    /* Estilos espec√≠ficos para el perfil */
    .profile-section {
      padding: 120px 2rem 2rem;
      min-height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                  url('../static/index/ia-banner.avif');
      background-size: cover;
      background-position: center;
    }

    .profile-container {
      max-width: 1200px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 113, 227, 0.2);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      background: url('../static/logo/user-icon.png') center/cover;
      position: relative;
      border: 3px solid #0071e3;
    }

    .edit-overlay {
      position: absolute;
      bottom: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
    }

    .profile-sidebar {
      border-right: 1px solid #333;
      padding-right: 2rem;
    }

    .profile-info h2 {
      color: #0071e3;
      margin-bottom: 1.5rem;
    }

    .info-group {
      margin-bottom: 1.5rem;
    }

    .info-group label {
      display: block;
      color: #888;
      margin-bottom: 0.5rem;
    }

    .info-group input,
    .info-group select {
      width: 100%;
      padding: 0.8rem;
      background: #111;
      border: 1px solid #333;
      color: #fff;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .info-group input:focus {
      border-color: #0071e3;
      outline: none;
    }

    .security-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #333;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .disabled-input {
      background: #222 !important;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .profile-grid {
        grid-template-columns: 1fr;
      }
      
      .profile-sidebar {
        border-right: none;
        padding-right: 0;
        border-bottom: 1px solid #333;
        padding-bottom: 2rem;
      }
      
      .profile-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Top Bar Section -->
  <div class="top-bar" onclick="window.location.reload()" style="cursor: pointer;" title="Recargar">
    <a href="../index.html#hero" class="company-name">ANUVYX</a>
  </div>

  <!-- Navigation Bar Section -->
  <nav class="nav">
    <a href="../index.html#hero" class="nav-logo">
      <img src="../static/logo/Anuvyx-White-NB.PNG" alt="Logo Anuvyx" class="logo-img" title="Inicio">
    </a>
    <div class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links">
      <a href="../index.html#ia" class="nav-link">IA</a>
      <a href="../index.html#iot" class="nav-link">IoT</a>
      <a href="../index.html#blockchain" class="nav-link">Blockchain</a>
      <a href="../index.html#metaverso" class="nav-link">Metaverso</a>
      <a href="../index.html#energias" class="nav-link">Energ√≠as Limpias</a>
    </div>
  </nav>

  <!-- Main Profile Content -->
  <main class="profile-section">
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-picture">
          <div class="edit-overlay">üì∑</div>
        </div>
        <h1>Perfil de Usuario</h1>
      </div>

      <div class="profile-grid">
        <div class="profile-sidebar">
          <div class="profile-info">
            <h2>Informaci√≥n B√°sica</h2>
            <div class="info-group">
              <label>Nombre completo</label>
              <input type="text" value="Juan P√©rez" class="disabled-input" readonly>
            </div>
            <div class="info-group">
              <label>Correo electr√≥nico</label>
              <input type="email" value="juan@example.com" class="disabled-input" readonly>
            </div>
            <div class="info-group">
              <label>Fecha de registro</label>

          </div>
        </div>

        <div class="profile-content">
          <div class="profile-info">
            <h2>Detalles Personales</h2>
            <div class="info-group">
              <label>Biograf√≠a</label>
              <textarea rows="4" placeholder="Cu√©ntanos algo sobre ti..."></textarea>
            </div>
            
            <div class="info-group">
              <label>Pa√≠s</label>
              <select>
                <option>M√©xico</option>
                <option>Espa√±a</option>
                <option>Argentina</option>

          </div>

          <div class="security-section">
            <h2>Seguridad</h2>
            <div class="info-group">
              <label>Contrase√±a actual</label>

            </div>
            <div class="info-group">

  <script src="../script.js"></script>
  <script>
    // Script adicional para funcionalidad del perfil
    document.querySelector('.edit-overlay').addEventListener('click', function() {
      // L√≥gica para cambiar foto de perfil
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          document.querySelector('.profile-picture').style.backgroundImage = `url(${e.target.result})`;
        }
        reader.readAsDataURL(file);
      };
      input.click();
    });
  </script>
</body>
